<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <a id="nav-logo" href="index.html"><h1>Marlborough Jazz Platform</h1></a>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="houseband.html">House Band</a></li>
                <li><a href="contact.html" id="current-page">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="form-section">
        <form method="post" action="#" id="form">
            <h2>Get in touch</h2>
            <div class="form-question">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-question">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="form-question">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-question">
                <label for="message">Message:</label>
                <textarea id="messgae" name="message" rows="4" cols="48"></textarea>
            </div>
            <div class="form-question">
                <label for="instrument">Instrument:</label>
                <div id="instrument-options">
                    <input type="radio" id="guitar" name="instrument" value="guitar" required>
                    <label for="guitar" value="guitar">Guitar</label>
                    <input type="radio" id="bass" name="instrument" value="bass">
                    <label for="bass" value="bass">Bass</label>
                    <input type="radio" id="drums" name="instrument" value="drums">
                    <label for="drums" value="drums">Drums</label>
                    <input type="radio" id="saxophone" name="instrument" value="saxophone">
                    <label for="saxophone" value="saxophone">Saxophone</label>
                    <input type="radio" id="trumpet" name="instrument" value="trumpet">
                    <label for="trumpet" value="trumpet">Trumpet</label>
                    <input type="radio" id="trumbone" name="instrument" value="trumbone">
                    <label for="trumbone" value="trumbone">Trumbone</label>
                    <input type="radio" id="clarinet" name="instrument" value="clarinet">
                    <label for="clarinet" value="clarinet">Clarinet</label>
                    <input type="radio" id="piano" name="instrument" value="piano">
                    <label for="piano" value="piano">Piano</label>
                    <input type="radio" id="cornet" name="instrument" value="cornet">
                    <label for="cornet" value="cornet">Cornet</label>
                    <input type="radio" id="none" name="instrument" value="none">
                    <label for="none" value="none">None</label>
                </div>
            </div>
            <div class="form-question">
                <label for="song">Song Request:</label>
                <input type="text" id="song" name="song">
            </div>
            <input type="submit" value="Submit" id="submit">
        </form>
    </section>
    <footer>
        <div >
            <ul id="social-icons">
                <li>
                    <a href="" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
            </ul>
        </div>
     </footer>
<!-- font awesome script -->
<script src="https://kit.fontawesome.com/076967cb18.js" crossorigin="anonymous"></script>
</body>
</html>
